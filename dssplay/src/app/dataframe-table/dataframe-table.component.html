

<div
    class="ui segment"
    *ngIf="dataframe"
>
<fui-dimmer [(isDimmed)]="tableIsDimmed" [(isClickable)]="isClickable">
<div class="loader"></div><p>{{message}}</fui-dimmer>
    <table class="ui celled striped table">
        <thead>
            <tr>
                <th
                    class="ui"
                    *ngFor="let c of dataframe.getColumnNames()"
                >

                    <div class="ui fluid left labeled buttons">
                        <div class="ui basic fluid label">
                            {{ c }}
                        </div>
                        <div
                            class="ui icon button"
                            (click)="sortby(c, 'DESC')"
                            [ngClass]="{'active': (order && order.get(c)=='DESC')}"
                        >
                            <i class="sort down icon"></i>
                        </div>
                        <div
                            class="ui icon button"
                            (click)="sortby(c, 'None')"
                        >
                            <i class="sort icon"></i>
                        </div>

                        <div
                            class="ui icon button"
                            (click)="sortby(c, 'ASC')"
                            [ngClass]="{'active': (order && order.get(c)=='ASC')}"
                        >
                            <i class="sort up icon"></i>
                        </div>

                    </div>

                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of dataframe.toRows()">
                <td *ngFor="let i of r">{{ i }}</td>
            </tr>
        </tbody>
    </table>
    <fui-pagination
        [collectionSize]="dataframe.toRows().length"
        [pageSize]="pageSize"
        [hasNavigationLinks]="true"
        [hasBoundaryLinks]="true"
        [(page)]="selectedPage"
        (pageChange)="onLimitChange($event)"
    >
    </fui-pagination>
</div>
