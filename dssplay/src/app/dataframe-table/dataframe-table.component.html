
<div>
    <fui-dimmer [isDimmed]="getDimness()" [(isClickable)]="isClickable">
    <div class="loader"></div><p>{{message}}</p>
    </fui-dimmer>

<div *ngIf="dataframe !== undefined">
    <table class="ui celled striped inverted table top attached segment">
        <thead>
            <tr>
                <th
                    class="ui"
                    *ngFor="let c of getColumns()"
                >

                    <div class="ui fluid left labeled buttons">
                        <div class="ui basic fluid label">
                            {{ c }}
                        </div>
                        <div
                            class="ui icon button"
                            (click)="sortby(c, 'DESC')"
                            [ngClass]="{'active': (order && order.get(c)=='DESC')}"
                        >
                            <i class="sort down icon"></i>
                        </div>
                        <div
                            class="ui icon button"
                            (click)="sortby(c, 'None')"
                        >
                            <i class="sort icon"></i>
                        </div>

                        <div
                            class="ui icon button"
                            (click)="sortby(c, 'ASC')"
                            [ngClass]="{'active': (order && order.get(c)=='ASC')}"
                        >
                            <i class="sort up icon"></i>
                        </div>

                    </div>

                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of dataframe.toRows()">
                <td *ngFor="let i of r">{{ i }}</td>
            </tr>
        </tbody>
    </table>
    <div class="ui bottom attached inverted segment">
    <fui-pagination
        [collectionSize]="dataframe.toRows().length"
        [pageSize]="pageSize"
        [maxSize]="maxSize"
        [hasNavigationLinks]="true"
        [hasBoundaryLinks]="true"
        [canRotate]="true"
        [(page)]="selectedPage"
        (pageChange)="onLimitChange($event)"
        class="ui inverted"

    >
    </fui-pagination>
</div>
</div>
</div>
