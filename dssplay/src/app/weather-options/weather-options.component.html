<div class="ui inverted form">
    <div class="grouped fields">
        <div class="field" *ngFor="let w of weather_options">
            <sui-radio-button name="weather" [value]="w.option" [(ngModel)]="weather_choice">{{ w.label }}</sui-radio-button>
        </div>
    </div>
    <!-- <p>Weather: {{ weather_choice | json }}</p> -->
</div>
