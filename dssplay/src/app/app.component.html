<app-error-handler></app-error-handler>
<div class="SiteContainer">

    <app-nav
        [title]="title"
        [routes]="routes"
        id="header"
    ></app-nav>

    <div class="Site">
        <router-outlet id="content"></router-outlet>
    </div>

    <app-footer
        [title]="title"
        [routes]="routes"
        [version]="version"
        id="footer"
    ></app-footer>
    <app-console [log]="log"></app-console>
</div>
