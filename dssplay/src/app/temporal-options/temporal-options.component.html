<h5 class="ui inverted header">Aggregation Options</h5>
<div class="ui fieldset" [formGroup]="yearGroup">
  <div class="ui field">
  <div class="label">Years</div>
<ng5-slider
  [(value)]="value"
  [(highValue)]="highValue"
  [options]="options"
  formControlName="sliderControl"></ng5-slider>
</div>

<p>
  {{ yearGroup.value.sliderControl[0] }}
</p>
<p>
  {{ yearGroup.value.sliderControl[1] }}
</p>
</div>


<app-burn-target-options (burnTargetChange)="onBurnTargetChange($event)"></app-burn-target-options>
