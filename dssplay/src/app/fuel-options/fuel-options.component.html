<div class="ui inverted form">
    <div class="grouped fields">
        <div class="field" *ngFor="let f of fuel_options">
            <fui-radio-button name="fuel" [value]="f.option" [(ngModel)]="fuel_choice">{{ f.label }}</fui-radio-button>
        </div>
    </div>
    <!-- <p>Fuel: {{ fuel_choice | json }}</p> -->
</div>
