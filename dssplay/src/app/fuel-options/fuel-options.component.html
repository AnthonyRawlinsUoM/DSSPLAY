<div class="ui inverted form">
    <div class="grouped fields">
        <h5 class="ui inverted header">Fuel</h5>
        <div class="field" *ngFor="let f of fuel_options">
            <sui-radio-button name="fuel" [value]="f.option" [(ngModel)]="fuel_choice">{{ f.label }}</sui-radio-button>
        </div>
    </div>
    <p>Fuel: {{ fuel_choice | json }}</p>
</div>
