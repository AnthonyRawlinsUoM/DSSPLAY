<div class="ui fluid buttons">
  <div class="ui blue button label"><i class="bar chart icon"></i> PB Levels: </div>
  <button
    *ngFor="let opt of burn_target_options"
    class="ui blue button darker"
    (click)="opt.active = !opt.active;emit()"
    [ngClass]="{'green active': opt.active}">
    {{opt.value}}
  </button>
</div>
