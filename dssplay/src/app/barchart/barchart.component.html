<div class="ui segment chart-container">
    <fui-dimmer [isDimmed]="getDimness()" [(isClickable)]="isClickable">
    <div class="loader"></div><p>{{message}}</p>
    </fui-dimmer>

    <chart
        id='{{ident}}_bar'

        width="400"
        height="200"

        [data]="chartData"
        [options]="chartOptions"
        
        type="bar"
        #bar
    ></chart>
</div>
