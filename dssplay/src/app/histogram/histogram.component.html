<div class="ui segment chart-container">
    <fui-dimmer [(isDimmed)]="isDimmed" [(isClickable)]="isClickable">
    <div class="loader"></div><p>{{message}}</p>
    </fui-dimmer>
    <chart
        id='{{ident}}_histogram'

        width="400"
        height="200"

        [data]="chartData"
        [options]="chartOptions"
        type="bar"
        #histogram
    ></chart>
</div>
