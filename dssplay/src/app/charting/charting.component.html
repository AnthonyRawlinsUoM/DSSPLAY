<div class="ui top attached inverted black menu">
    <div class="right menu">

    <a class="item" (click)="sidebar.toggle()">
        <i class="wrench icon"></i> Tools
    </a>
  </div>
</div>
<sui-sidebar-container class="ui bottom attached segment">
    <sui-sidebar
     [transition]="'overlay'"
     [isVisible]="true"
     class="inverted vertical very wide translucent raised segment"
     direction="right"
     #sidebar>




     <div class="ui inverted dense segment">

     <sui-accordion [closeOthers]="false" class="ui inverted accordion">
         <sui-accordion-panel [isOpen]="true" class="attached segment">
             <div title>
                 <i class="dropdown icon"></i>
                 Metrics
             </div>
             <div class="ui inverted attached segment" content>
               <app-metrics
               [mode]="'charting'"
               (metricsChange)="onMetricsChange($event)"
               ></app-metrics>
             </div>
         </sui-accordion-panel>
         <sui-accordion-panel [(isOpen)]="options_panel" class="attached segment">
             <div title>
                 <i class="dropdown icon"></i>
                 Options
             </div>
             <div class="ui inverted attached segment" content>

               <app-charting-options
               [value]="0"
               [highValue]="100"
               (burnTargetsChange)="onBurnTargetsChange($event)"
               >

             </app-charting-options>

             </div>
         </sui-accordion-panel>
         <sui-accordion-panel [(isOpen)]="export_panel" class="attached segment">
             <div title>
                 <i class="dropdown icon"></i>
                 Export
             </div>
             <div class="ui inverted attached segment" content>
                 <app-charting-export></app-charting-export>
             </div>
         </sui-accordion-panel>
     </sui-accordion>
     </div>

    </sui-sidebar>
    <sui-sidebar-sibling [isDimmedWhenVisible]="false">
      <div class="ui page">
      <div class="ui grid">
        <div class="ui row">
          <div class="ui one wide column">
            <app-y-axis-chooser></app-y-axis-chooser>
          </div>
          <div class="ui eleven wide column">
            <h2 class="ui header">(Chart Title)</h2>
            <div class="ui segment chart-container">
              <canvas id='boxchart' #boxchart></canvas>
            </div>
            <app-x-axis-chooser></app-x-axis-chooser>
          </div>
          <div class="ui four wide column">
            <app-interpretation></app-interpretation>
          </div>
        </div>

        <!-- <div class="ui row">
          <div class="ui eight wide column">
            <div class="ui segment chart-container">
            <canvas id='violin' #violin></canvas>
          </div></div>
          <div class="ui eight wide column">
            <div class="ui segment chart-container">
            <canvas id='scatterchart' #scatterchart></canvas>
          </div>
        </div>
        </div> -->
      </div>
    </div>


    </sui-sidebar-sibling>
</sui-sidebar-container>
